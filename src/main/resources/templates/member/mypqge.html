<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="col-lg-4">
        <div class="fa-user">개인정보 수정</div>
        <form role="form" th:action="@{/mypage/update}" method="post">
            <div class="form-group">
                <label th:for="name">아이디</label>
                <input type="text" value="${principal.member.username}" class="form-control"
                       placeholder="아이디를 입력하세요">

            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" value="${principal.member.name}" class="form-control" placeholder="None">

            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <br/>
</div>
</body>
