<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<div class="container my-3">

    <div>
      <h4>아이디 및 이름 수정</h4>
    </div>
  </div>
  <form th:action="@{/user/update/email}" method="post">

      <input type="email" id="newEmail" name="newEmail" required>
      <button type="submit">수정</button>
    </div>
  </form>
</div>
</html>
